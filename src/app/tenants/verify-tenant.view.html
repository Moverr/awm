	<!-- Header Information -->
	<header></header>






	<!-- main content -->
    <div class="container-fluid">
	<div class="row">
		<div class=" col-lg-4 col-sm-6 col-lg-offset-4 col-sm-offset-2">
			 <!-- Tenant Verification BOx -->
			 	<div class="loginbox">
			 			<form role="form" action="#" id="tenantForm" (ngSubmit) = "verifyTenant(tenantId.value)"    #TenantVerifcationForm = "ngForm" >
			 			    <input type="hidden" value="tenentCheck" id="actionValue" name="actionValue">

			 			    <fieldset>
			 			    	<div class="row">
			 			    	    <div class="center-block">
										 


			 			    	       <img class="login-logo" src="../assets/images/awamo_logo_triangle_only_color_v10_150x122.png" alt="awamo360"></div></div>

			 			    	       <div class="row" id="loginRow">

			 			    	       <div class="col-sm-12">
				 			    	       <div class="form-group ">
				 			    	       <div class="input-group">
				 			    	       <span class="input-group-addon">
				 			    	       <i class="fa fa-institution"></i> Tenant  </span>

				 			    	       <input class="form-control" placeholder="Enter Tenant Name " name="tenantId" id="tenantId" type="text" autofocus="" required="required"  [(ngModel)] = "tenant.tenantId" #tenantId = "ngModel"  />
				 			    	       </div>
				 			    	       <br/>
				 			    	       <div  [hidden] = "tenantId.valid || tenantId.pristine" class="alert alert-danger"> Enter Tenant Id </div>


				 			    	       </div>

				 			    	       <div class="form-group">
				 			    	       		<button [disabled] = "!TenantVerifcationForm.form.valid" type="submit" class="btn btn-lg btn-primary btn-block" value="startTenant"><span class="loginFormSubmitButtonText">Start</span>
				 			    	       		<!-- <i [hidden]="!formsubmitted" class="fa fa-spinner fa-spin " aria-hidden="true"></i> -->

				 			    	       		
				 			    	       		</button>

				 			    	       	</div>

			 			    	       	</div>

			 			    	       	</div>
			 			    	</fieldset>
			 			    	</form>
			 			    	<p class="message"> Wrong TenantId. </p>

			 			    	<div class="row awamoLinks">

			 			    	<a href="http://awamo.com/" target="_blank">
			 			    	<i class="fa fa-globe" aria-hidden="true"></i>
			 			    	</a>

			 			    	<a href="https://www.facebook.com/awamo.gmbh" target="_blank">
			 			    	<i class="fa fa-facebook-square" aria-hidden="true"></i>
			 			    	</a>

			 			    	<a href="https://www.linkedin.com/company/9473106" target="_blank"><i class="fa fa-linkedin-square" aria-hidden="true"></i>
			 			    	</a>

			 			    	<a href="https://twitter.com/awamo_group" target="_blank">
			 			    		<i class="fa fa-twitter-square" aria-hidden="true"></i>
			 			    	</a>

			 			    	
			 			    	</div>
			 			    	</div>
			 <!-- Tenant Verification Box -->
			 {{ diagnostic }}
			</div>
		</div>
	</div>


<!-- Footer Declarations -->
<footer></footer>
